<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <h1>socket.io的多房间1111</h1>
    <img src="/qr" alt="">
    <img src="/code" alt="">
    <img src="/qr/bar" alt="">
    <img src="/qr/png" alt="" width="300" height="300">
    <input type="button" value="加入购物车" onclick="addCart()"><br>


</body>

</html>

<script type="text/javascript">
    //和服务器建立长连接
    var socket = io.connect('/?roomid=1');

    //接收服务器返回的信息
    socket.on('serverEmit', function (data) {

        console.log(data);
    });

    function addCart() {
        socket.emit('addCart', 'addCart');
    }
</script>
